{% extends 'base.html' %}

{% block title %}
{% if user.is_authenticated %}
<div class="text-xl">Mypage</div>
{% else %}
<div class="text-xl">Main</div>
{% endif %}
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="h2">Welcome {{ user.first_name }} {{ user.last_name }}</div>
{% else %}
<a href="{% url 'accounts:signup' %}" class="btn-primary">Signup</a>
{% endif %}
{% endblock %}
