{% extends 'base.html' %}

{% block title %}
{% if user.is_authenticated %}
<div class="text-xl">Mypage</div>
{% else %}
<div class="text-xl">Main</div>
{% endif %}
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="h2">Welcome {{ user.first_name }} {{ user.last_name }}</div>
<div class="mt-4">
    <a href="{% url 'accounts:logout' %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</a>
</div>
{% else %}
<div class="space-x-4">
    <a href="{% url 'accounts:signup' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Signup</a>
    <a href="{% url 'accounts:login' %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Login</a>
</div>
{% endif %}
{% endblock %}
