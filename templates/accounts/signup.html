{% extends "base.html" %}

{% block title %}
<div class="h1">Create account</div>
{% endblock %}

{% block content %}
<div class="text-black">
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        {{ filed.label }}
        {{ field }}
        {{ field.errors }}
        <br>
        {% endfor %}
        <div class="mt-3">
            <button type="submit" class="btn-primary">Create</button>
            <a href="{% url 'accounts:index' %}" class="btn-secondary">Back</a>
        </div>
    </form>
</div>
{% endblock %}
