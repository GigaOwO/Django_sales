{% extends "base.html" %}

{% block title %}
<div class="h1">Login</div>
{% endblock %}

{% block content %}
<div class="text-black">
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Account ID:</label>
            <input type="text" name="username" class="form-input border rounded px-3 py-2">
        </div>
        
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" name="password" class="form-input border rounded px-3 py-2">
        </div>
        
        <div class="mt-3">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
            <a href="{% url 'accounts:index' %}" class="ml-2 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back</a>
        </div>
    </form>
</div>
{% endblock %}
