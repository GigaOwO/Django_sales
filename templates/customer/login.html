{% extends "customer/base.html" %}
{% load widget_tweaks %}

{% block title %}ログイン - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-8">お客様ログイン</h1>

    <div class="bg-white shadow rounded-lg p-6">
        <form method="post" class="space-y-6">
            {% csrf_token %}

            {% if form.errors %}
            <div class="rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">
                            メールアドレスまたはパスワードが正しくありません。
                        </h3>
                    </div>
                </div>
            </div>
            {% endif %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">
                    メールアドレス
                </label>
                <div class="mt-1">
                    <input type="email" name="username" id="id_username" required
                           class="block w-full rounded-md border-gray-300 shadow-sm 
                                  focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                           placeholder="example@example.com">
                </div>
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">
                    パスワード
                </label>
                <div class="mt-1">
                    <input type="password" name="password" id="id_password" required
                           class="block w-full rounded-md border-gray-300 shadow-sm 
                                  focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" 
                        class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    ログイン
                </button>
            </div>
        </form>

        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">
                        または
                    </span>
                </div>
            </div>

            <div class="mt-6">
                <a href="{% url 'customer:register' %}" 
                   class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm 
                          text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    新規アカウント登録
                </a>
            </div>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="{% url 'accounts:index' %}" class="text-sm text-gray-600 hover:text-gray-900">
            ← トップページに戻る
        </a>
    </div>
</div>
{% endblock %}
